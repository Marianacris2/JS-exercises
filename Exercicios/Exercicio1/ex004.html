<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style001.css">
    <title>Sistema de Multas</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>Digite sua velocidade para saber se você será multado ou não!</p>
    Digite a Velocidade aqui: <input type="number" name="velocidade" id="txtvel" />
    <input type="button" value="Verificar" onclick="calcular()"> 
    <div id="res"></div>

    <script>
        function calcular(){
            var velocidade = document.querySelector('input#txtvel');
            var res = document.querySelector('div#res');
            var vel = Number(velocidade.value);
            res.innerHTML = `<p>Sua velocidade atual é de ${vel} Km/h</p>`;

            if(vel > 60){
                res.innerHTML += `<p> Você será multado! </p>`;
            }
        }
    </script>
</body>
</html>
