<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Exercício variáveis JS</h1>
    <script>
        var nome = window.prompt('Diga seu nome:');
        window.document.write(`Valeu pelo teste ${nome} !`);
        var continuar = window.prompt("Você quer continua? (Sim/Não)");
        if(continuar == 'Sim'){
            var num1 = parseInt(window.prompt("Digite um número"));
            var num2 = parseInt(window.prompt("Agora mais um!"));
            var soma = num1 +num2;
            alert(soma); // fim do modulo
        }
    </script>
</body>
