<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model</title>
    <style>
        body{
            background-color: rgb(102, 102, 245);
            color: white;
            font-family: Arial, san;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <div id="msg">Clique em mim</div>
    <p>Aprendendo a usar DOM em JS</p>
    <script>   
        var p1 = window.document.getElementsByTagName('p')[0];
        p1.style.color= 'blue'; 
        window.document.write("O que está escrito no primeiro elemento com a tag p é: " + p1.innerText);
        var d = window.document.querySelector('div#msg'); // Aqui fica bem mais fácil de buscar um dado do que usando o getByElement
        d.style.color = 'blue';
    </script>
</body>
</html>
